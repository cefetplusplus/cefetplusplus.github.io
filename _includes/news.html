<div class="row">
    <div class="col-12">
        <h4 class="border-bottom mb-4">
            <i class="bi bi-newspaper"></i> Últimas notícias
        </h4>
        <ul class="list-group list-group-flush pb-3">
            {% for post in site.posts limit:5 %}
            <li class="list-group-item px-0">
                <div>{{ post.title }}</div>
                <div class="small">
                    <span class="text-muted">
                        <i class="bi bi-calendar2-check"></i> {{ post.date | date: '%d/%m/%Y' }}
                    </span> - 
                    <a class="text-undecorated" href="{{post.url }}">saiba mais</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
