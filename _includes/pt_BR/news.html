<div class="row">
    <div class="col-12">
        <h4 class="border-bottom mb-4">
            <i class="bi bi-newspaper"></i> Últimas notícias 
            <span class="h6">
                <a class="small link-underline-light" href="{{ '/news/' | relative_url }}">
                    [ ver todas ]
                </a>
            </span>
        </h4>
        <ul class="list-group list-group-flush pb-3">
            {% for post in site.posts limit:5 %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-auto bg-light date">
                        <span class="date-month">{{ post.date | date: '%b' }}</span>
                        <span class="date-day">{{ post.date | date: '%d' }}</span>
                        <span class="date-year">{{ post.date | date: '%Y' }}</span>
                    </div>
                    <div class="col">
                        <div>{{ post.title }}</div>
                        <div class="small">
                            <a class="text-undecorated" href="{{ post.url }}">Saiba mais...</a>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
