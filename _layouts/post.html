---
layout: default
---


<div class="row mb-4">
    <div class="col-12">
        <h2 class="mb-1">{{ page.title }}</h2>
        <small class="text-muted">
            <i class="bi bi-calendar2-check"></i> Publicado em {{ page.date | date: '%d/%m/%Y' }}
        </small>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="text-justify">
            {{ content }}
        </div>
    </div>
</div>
